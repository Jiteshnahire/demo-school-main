<h2>Add New Teacher's Record</h2>
<br>
<br>
<form> 

    <div class="form-group">
      <label for="teacherName" class="form-label">Fullname</label>
      <input type="teacherName" class="form-control" id="teacherName" formControlName="teacherName">
    </div>
    <div class="form-group">
        <label for="teacherAge" class="form-label">Mobile</label>
        <input type="teacherAge" class="form-control" id="teacherAge" formControlName="teacherAge">
    </div>
    <div class="form-group">
      <label for="teacherSubject" class="form-label">Email</label>
      <input type="teacherSubject" class="form-control" id="teacherSubject" formControlName="teacherSubject">
    </div>
    <div class="form-group">
        <label for="teacherSalary" class="form-label">Password</label>
        <input type="teacherSalary" class="form-control" id="teacherSalary" formControlName="teacherSalary">
    </div>
    <div class="form-group">
      <label for="teacherSalary" class="form-label">Reg_Date</label>
      <input type="teacherSalary" class="form-control" id="teacherSalary" formControlName="teacherSalary">
  </div>
  <div class="form-group">
    <label for="teacherSalary" class="form-label">Admin_status</label>
    <input type="teacherSalary" class="form-control" id="teacherSalary" formControlName="teacherSalary">
</div>
    <br>
    <br>
    <div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
