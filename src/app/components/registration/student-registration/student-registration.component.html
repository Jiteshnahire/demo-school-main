    <h2>Add New Student's Record</h2>
    <br>
    <br>
    <form [formGroup]="studentForm" (click)="studentRegistration()"> 

    <div class="form-group">
      <label for="fullName" class="form-label">Full Name</label>
      <input type="fullName" class="form-control" id="fullName" formControlName="fullName">
    </div>
    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email">
    </div>
    <div class="form-group">
        <label for="age" class="form-label">Age</label>
        <input type="age" class="form-control" id="age" formControlName="age">
    </div>
    <div class="form-group">
      <label for="gender" class="form-label">Gender</label>
      <input type="gender" class="form-control" id="gender" formControlName="gender">
    </div>
    <div class="form-group">
        <label for="dob" class="form-label">DOB</label>
        <input type="dob" class="form-control" id="dob" formControlName="dob">
    </div>
    <div class="form-group">
      <label for="mobile" class="form-label">Mobile</label>
      <input type="mobile" class="form-control" id="mobile" formControlName="mobile">
  </div>
  <div class="form-group">
    <label for="address" class="form-label">Address</label>
    <input type="address" class="form-control" id="address" formControlName="address">
</div>
<div class="form-group">
  <label for="percentage" class="form-label">Percentage</label>
  <input type="percentage" class="form-control" id="percentage" formControlName="percentage">
</div>
<div class="form-group">
  <label for="gpa" class="form-label">GPA</label>
  <input type="gpa" class="form-control" id="gpa" formControlName="gpa">
</div>
<div class="form-group">
  <label for="branch" class="form-label">Branch</label>
  <input type="branch" class="form-control" id="branch" formControlName="branch">
</div>
<div class="form-group">
  <label for="religion" class="form-label">Religion</label>
  <input type="religion" class="form-control" id="religion" formControlName="religion">
</div>
<div class="form-group">
  <label for="previousCollage" class="form-label">Previous_College</label>
  <input type="previousCollage" class="form-control" id="previousCollage" formControlName="previousCollage">
</div>
<div class="form-group">
  <label for="enrollmentDate" class="form-label">Enrollment_date</label>
  <input type="enrollmentDate" class="form-control" id="enrollmentDate" formControlName="enrollmentDate">
</div>
<div class="form-group">
  <label for="password" class="form-label">Password</label>
  <input type="password" class="form-control" id="password" formControlName="password">
</div>
<div class="form-group">
  <label for="fee" class="form-label">Fee</label>
  <input type="fee" class="form-control" id="fee" formControlName="fee">
</div>
<div class="form-group">
  <label for="education" class="form-label">Education</label>
  <input type="education" class="form-control" id="education" formControlName="education">
</div>
<div class="form-group">
  <label for="studentStatus" class="form-label">Student_status</label>
  <input type="studentStatus" class="form-control" id="studentStatus" formControlName="studentStatus">
</div>
<div class="form-group">
  <label for="formStatus" class="form-label">Form_status</label>
  <input type="formStatus" class="form-control" id="formStatus" formControlName="formStatus">
</div>

    <br>
    <br>
    <div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
