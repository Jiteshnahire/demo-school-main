<h2>Add New Teacher's Record</h2>
<br>
<br>
<form [formGroup]="teacherForm" (ngSubmit)="teacherRegistration()"> 

    <div class="form-group">
      <label for="fullName" class="form-label">Fullname</label>
      <input type="fullName" class="form-control" id="fullName" formControlName="fullName">
    </div>
    <div class="form-group">
        <label for="mobile" class="form-label">Mobile</label>
        <input type="mobile" class="form-control" id="mobile" formControlName="mobile">
    </div>
    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email">
    </div>
    <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password">
    </div>
    <div class="form-group">
      <label for="regDate" class="form-label">Reg_Date</label>
      <input type="regDate" class="form-control" id="regDate" formControlName="regDate">
  </div>
  <div class="form-group">
    <label for="adminStatus" class="form-label">Admin_status</label>
    <input type="adminStatus" class="form-control" id="adminStatus" formControlName="adminStatus">
</div>
    <br>
    <br>
    <div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
