      <h2>Teacher's Details</h2>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <ng-container matColumnDef="teacherName">
          <th mat-header-cell *matHeaderCellDef> Teacher Name </th>
          <td mat-cell *matCellDef="let element"> {{element.teachers.teacherName}} </td>
        </ng-container>
      
        <ng-container matColumnDef="teacherAge">
          <th mat-header-cell *matHeaderCellDef> Age </th>
          <td mat-cell *matCellDef="let element"> {{element.teachers.teacherAge}} </td>
        </ng-container>
      
        <ng-container matColumnDef="teacherSubject">
          <th mat-header-cell *matHeaderCellDef> Subject </th>
          <td mat-cell *matCellDef="let element"> {{element.teachers.teacherSubject}} </td>
        </ng-container>
      
        <ng-container matColumnDef="teacherSalary">
          <th mat-header-cell *matHeaderCellDef> Salary </th>
          <td mat-cell *matCellDef="let element"> {{element.teachers.teacherSalary}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
