<h2>Update Student Details</h2>
<br>
<br>
<form [formGroup]="studentForm" (ngSubmit)="studentUpdate()"> 

    <div class="form-group">
      <label for="studentRoll" class="form-label">Roll Number</label>
      <input type="studentRoll" class="form-control" id="studentRoll" formControlName="studentRoll">
    </div>
    <div class="form-group">
      <label for="studentName" class="form-label">Student Name</label>
      <input type="studentName" class="form-control" id="studentName" formControlName="studentName">
    </div>
    <div class="form-group">
        <label for="studentClass" class="form-label">Class</label>
        <input type="studentClass" class="form-control" id="studentClass" formControlName="studentClass">
    </div>
    <div class="form-group">
      <label for="studentSubject" class="form-label">Subject</label>
      <input type="studentSubject" class="form-control" id="studentSubject" formControlName="studentSubject">
    </div>
    <div class="form-group">
        <label for="studentTeacher" class="form-label">Teacher Name</label>
        <input type="studentTeacher" class="form-control" id="studentTeacher" formControlName="studentTeacher">
    </div>
    <br>
    <br>
    <div>
      <button type="submit" class="btn btn-primary">Update</button>
    </div>
  </form>
